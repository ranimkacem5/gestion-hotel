<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>
    <link th:replace="layout/default-layout-admin::link" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #495057;
            font-weight: 600;
            border-bottom: 3px solid #6c757d;
            padding-bottom: 10px;
        }

        .dashboard-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
        }

        .dashboard-card-icon {
            font-size: 3rem;
            color: #6c757d;
            margin-bottom: 15px;
            text-align: center;
        }

        .dashboard-card-title {
            text-align: center;
            font-weight: 600;
            color: #495057;
        }

        .dashboard-card-content {
            text-align: center;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-badge {
            font-size: 1em;
            padding: 0.5em 0.8em;
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body th:replace="layout/default-layout-admin::body">
    <div th:fragment="content">
        <div class="container">
            <h1><i class="fas fa-tachometer-alt mr-3"></i>Tableau de Bord Admin</h1>

            <div class="row">
                <div class="col-md-4">
                    <div class="dashboard-card">
                        <div class="dashboard-card-icon">
                            <i class="fas fa-bed"></i>
                        </div>
                        <h3 class="dashboard-card-title">Chambres</h3>
                        <p class="dashboard-card-content">
                            Total Chambres 
                            <span class="badge stat-badge">15</span>
                        </p>
                        <div class="quick-actions">
                            <a href="/rooms" class="btn btn-primary">
                                <i class="fas fa-list mr-2"></i>Gérer
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="dashboard-card">
                        <div class="dashboard-card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <h3 class="dashboard-card-title">Clients</h3>
                        <p class="dashboard-card-content">
                            Total Clients 
                            <span class="badge stat-badge">42</span>
                        </p>
                        <div class="quick-actions">
                            <a href="/clients" class="btn btn-primary">
                                <i class="fas fa-list mr-2"></i>Gérer
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="dashboard-card">
                        <div class="dashboard-card-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <h3 class="dashboard-card-title">Réservations</h3>
                        <p class="dashboard-card-content">
                            Total Réservations 
                            <span class="badge stat-badge">28</span>
                        </p>
                        <div class="quick-actions">
                            <a href="/bookings" class="btn btn-primary">
                                <i class="fas fa-list mr-2"></i>Gérer
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
