<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Chambres</title>
    <!-- Bootswatch Lux Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css" rel="stylesheet">
    <style>
        .chambre-card img {
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Liste des Chambres</h1>
        <div class="row g-4" th:each="room : ${rooms}">
            <!-- Card for each room -->
            <div class="col-md-4">
                <div class="card chambre-card shadow-lg">
                    <img class="card-img-top" th:src="@{'/images/'+${room.images}}" alt="Image de la chambre">
                    <div class="card-body">
                        <h5 class="card-title">Chambre n°<span th:text="${room.roomId}"></span></h5>
                        <p class="card-text">
                            <strong>Type :</strong> <span th:text="${room.roomType}"></span><br>
                            <strong>Capacité :</strong> <span th:text="${room.capacity}"></span> personnes<br>
                            <strong>Tarif :</strong> <span th:text="${room.pricePerNight} + ' €'"></span>
                        </p>
                        <h6>Équipements :</h6>
                        <p th:text="${room.equipments}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
