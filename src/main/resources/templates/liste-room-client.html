<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Liste des chambres disponibles dans notre établissement">
    <title>Nos Chambres | Réservation</title>

    <link th:replace="~{layout/default-layout::link}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Styles personnalisés */
        .btn-soft-primary {
            background-color: rgba(52, 152, 219, 0.1);
            color: rgb(113, 129, 141);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .btn-soft-primary:hover {
            background-color: rgba(52, 152, 219, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .btn-soft-primary .btn-text {
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        body {
            background-color: #f4f6f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .chambre-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 12px;
            background: white;
        }

        .chambre-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .chambre-card:hover .image-container img {
            transform: scale(1.1);
        }

        .reservation-btn {
            background-color: var(--primary-color);
            border: none;
            transition: background-color 0.3s ease;
        }

        .reservation-btn:hover {
            background-color: #2980b9;
        }
    </style>

    <script>
        function submitForm() {
            const filterForm = document.getElementById('filterForm');
            filterForm.submit();
        }

        document.addEventListener('DOMContentLoaded', function () {
            const overlayIcons = document.querySelectorAll('.icon-overlay');
            const modalImage = document.getElementById('modalImage');

            overlayIcons.forEach(icon => {
                icon.addEventListener('click', function () {
                    const imageSrc = this.getAttribute('data-bs-image-src');
                    modalImage.src = imageSrc;
                });
            });
        });
    </script>
</head>
<body th:replace="layout/default-layout::body">
    <div th:fragment="content" class="container my-5">
        <h1 class="text-center mb-5" aria-label="Liste des chambres disponibles">
            <i class="fas fa-hotel me-2"></i>Nos Chambres
        </h1>

        <div class="back-button mb-4">
            <a href="javascript:history.back()" class="btn btn-secondary btn-lg rounded-2 d-inline-flex align-items-center" aria-label="Retourner à la page précédente">
                <i class="fas fa-arrow-left me-2"></i>Retour
            </a>
        </div>

        <form th:action="@{/clientpage}" method="get" class="search-filter">
            <input type="text" name="roomName" class="form-control" placeholder="Rechercher une chambre" style="width: 250px" th:value="${roomName}" />
            <button class="btn btn-outline-secondary" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <form id="filterForm" th:action="@{/client/filter(roomType=${roomType})}" method="get" class="sort-options my-4">
            <div class="row">
                <div class="col-md-4">
                    <strong>Type de Chambre :</strong>
                    <select id="roomType" name="roomType" class="form-control" onchange="submitForm()">
                        <option value="" th:selected="${roomType == null}">Tous les types</option>
                        <option value="Double" th:selected="${roomType == 'Double'}">Double</option>
                        <option value="Single" th:selected="${roomType == 'Single'}">Single</option>
                        <option value="Suite" th:selected="${roomType == 'Suite'}">Suite</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <strong>Vue :</strong>
                    <select name="view" class="form-control" onchange="submitForm()">
                        <option value="" th:selected="${view == null}">Toutes les vues</option>
                        <option value="Mer" th:selected="${view == 'Mer'}">Mer</option>
                        <option value="Jardin" th:selected="${view == 'Jardin'}">Jardin</option>
                        <option value="Ville" th:selected="${view == 'Ville'}">Ville</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <strong>Trier par Prix :</strong>
                    <div>
                        <label>
                            <input type="radio" name="sortByPrix" value="asc" th:checked="${sortByPrix == 'asc'}" onchange="submitForm()" />
                            Prix bas
                        </label>
                        <label>
                            <input type="radio" name="sortByPrix" value="desc" th:checked="${sortByPrix == 'desc'}" onchange="submitForm()" />
                            Prix élevé
                        </label>
                    </div>
                </div>
            </div>
        </form>

        <div class="row g-4" th:each="room : ${rooms}">
            <div class="col-12">
                <div class="card chambre-card d-md-flex flex-md-row shadow-sm">
                    <div class="col-md-4 image-container position-relative">
                        <img th:src="@{'/images/' + ${room.images}}" alt="Image de la chambre" class="img-fluid" loading="lazy">
                        <div class="icon-overlay" data-bs-toggle="modal" data-bs-target="#imageModal" th:attr="data-bs-image-src=@{'/images/' + ${room.images}}" aria-label="Agrandir l'image">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>

                    <div class="col-md-8 p-4 d-flex flex-column justify-content-between">
                        <div>
                            <h4 class="card-title mb-3">Chambre n°<span th:text="${room.roomId}"></span> - <span th:text="${room.roomType}"></span></h4>
                            <div class="mb-3">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-users me-2 text-primary"></i>
                                    <strong>Capacité :</strong> <span class="ms-2" th:text="${room.capacity} + ' personnes'"></span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-euro-sign me-2 text-success"></i>
                                    <strong>Tarif :</strong> <span class="price ms-2 text-success" th:text="${room.pricePerNight} + ' € / nuit'"></span>
                                </div>
                            </div>
                            <h5 class="mt-3">Équipements :</h5>
                            <p class="text-muted" th:text="${room.equipments}"></p>
                        </div>

                        <button class="btn btn-primary reservation-btn align-self-start mt-3" aria-label="Réserver cette chambre">
                            Réserver Maintenant
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <nav aria-label="Page navigation" th:if="${not #lists.isEmpty(rooms)}">
            <ul class="pagination">
              <!-- Previous Page -->
              <li
                class="page-item"
                th:classappend="${currentPage == 0 ? 'disabled' : ''}"
              >
                <a
                  class="page-link"
                  th:if="${roomName == null and sortByPrix == null}"
                  th:href="@{/client(page=${currentPage - 1})}"
                  >&laquo;</a
                >
  
                <a
                  class="page-link"
                  th:if="${roomName != null and sortByPrix == null}"
                  th:href="@{/client(page=${currentPage - 1}, roomName=${roomName})}"
                  >&laquo;</a
                >
  
                <a
                  class="page-link"
                  th:if="${roomName == null and sortByPrix != null}"
                  th:href="@{/client/filter(sortByPrix=${sortByPrix}, page=${currentPage - 1}, roomType=${roomType}, 
           view=${view}, )}"
                  >&laquo;</a
                >
              </li>
  
              <!-- Page Numbers -->
              <li
                th:each="index : ${#numbers.sequence(0, totalPages - 1)}"
                class="page-item"
                th:classappend="${currentPage == index ? 'active' : ''}"
              >
                <a
                  class="page-link"
                  th:if="${roomName == null and sortByPrix == null}"
                  th:href="@{/clientpage(page=${index})}"
                  th:text="${index + 1}"
                >
                </a>
  
                <a
                  class="page-link"
                  th:if="${roomName != null and sortByPrix == null}"
                  th:href="@{/clientpage(page=${index}, roomName=${roomName})}"
                  th:text="${index + 1}"
                >
                </a>
  
                <a
                  class="page-link"
                  th:if="${roomName == null and sortByPrix != null}"
                  th:href="@{/client/filter(sortByPrix=${sortByPrix}, page=${index} ,roomType=${roomType}, 
           view=${view}, )}"
                  th:text="${index + 1}"
                >
                </a>
              </li>
  
              <!-- Next Page -->
              <li
                class="page-item"
                th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}"
              >
                <a
                  class="page-link"
                  th:if="${roomName == null and sortByPrix == null}"
                  th:href="@{/clientpage(page=${currentPage + 1})}"
                >
                  &raquo;
                </a>
  
                <a
                  class="page-link"
                  th:if="${roomName != null and sortByPrix == null}"
                  th:href="@{/clientpage(page=${currentPage + 1}, roomName=${roomName})}"
                >
                  &raquo;
                </a>
  
                <a
                  class="page-link"
                  th:if="${roomName == null and sortByPrix != null}"
                  th:href="@{/client/filter(sortByPrix=${sortByPrix}, page=${currentPage + 1}, roomType=${roomType}, 
           view=${view}, )}"
                >
                  &raquo;
                </a>
              </li>
            </ul>
          </nav>
        
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aperçu de l'image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="#" alt="Image agrandie" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
