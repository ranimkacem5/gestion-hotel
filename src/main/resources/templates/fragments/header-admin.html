<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Hotel Management</title>
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" th:href="@{/webjars/bootswatch/dist/flatly/bootstrap.min.css}" />
    <!-- Bootstrap Icons -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet" />
    <style>
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-right: 1rem;
        }

        .user-info .user-name {
            color: #fff;
            font-weight: 500;
            margin: 0;
        }

        .user-info .user-role {
            color: #e9ecef;
            font-size: 0.85rem;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            margin: 0;
        }

        .logout-btn {
            background-color: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 0.375rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.3);
        }

        .logout-btn i {
            font-size: 1.1rem;
        }

        @media (max-width: 991.98px) {
            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top" style="background-color: rgba(0, 0, 0, 0.7)">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img th:src="@{/images/logo.jpg}" class="me-2" style="height: 40px" />
            </a>

            <!-- Navbar Content -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" th:href="@{/admin}">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/rooms}">
                            <i class="bi bi-calendar-check"></i> Gestion des chambres
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/clients}">
                            <i class="bi bi-tags"></i> Gestion des clients
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/bookings}">
                            <i class="bi bi-tags"></i> Gestion des Reservations
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <div class="d-flex align-items-center">
                            <div class="user-info">
                                <span class="user-name" sec:authentication="name"></span>
                                <span class="user-role" sec:authentication="principal.authorities"></span>
                            </div>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="logout-btn">
                                    <i class="bi bi-box-arrow-right"></i>
                                    DÃ©connexion
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
