<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Hotel</title>
    <!-- Lien vers le CDN de Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers Font Awesome pour l'icône de l'hôtel -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Style personnalisé -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            text-align: center;
            padding: 40px 0;
        }
        .header img {
            width: 80px;
            height: auto;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-top: 10px;
        }
        .content {
            text-align: center;
            margin-top: 30px;
        }
        .content h2 {
            color: #6f42c1;
            font-weight: 600;
        }
        .content p {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            color: #777;
            font-size: 1rem;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- En-tête -->
    <div class="header">
        <!-- Nouvelle icône d'hôtel (par exemple, un icône de maison) -->
        <i class="fas fa-home" style="font-size: 80px; color: #6f42c1;"></i>
        <h1>Our Hotel</h1>
    </div>

    <!-- Contenu principal -->
    <div class="container content">
        <h2>Welcome to Our Hotel</h2>
        <p>Experience luxury and comfort in the heart of the city.</p>
        <a href="#" th:href="@{/rooms}" class="btn-custom">Go to Homepage</a> <!-- Lien vers la page des chambres -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Our Hotel. All rights reserved.</p>
    </div>

    <!-- Lien vers Bootstrap JS et ses dépendances -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
