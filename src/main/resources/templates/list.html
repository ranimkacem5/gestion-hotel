<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des chambres</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table thead th {
            background-color: #6f42c1;
            color: white;
        }
        .table {
            border-color: #6f42c1;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f3e6ff;
        }
        .btn-purple {
            background-color: #6f42c1;
            color: white;
            border: none;
        }
        .btn-purple:hover {
            background-color: #5a379b;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #6f42c1;
        }
        .container {
            margin-top: 20px;
        }
        .table img {
            width: 50px;
            height: auto;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Liste des chambres</h1>

    <!-- Bouton de retour en arrière -->
    <div class="mb-3">
        <a href="javascript:history.back()" class="btn btn-purple">Retour</a>
    </div>

    <!-- Bouton Ajouter une chambre séparé -->
    <div class="mb-3">
        <a href="/rooms/create" class="btn btn-purple">Ajouter une chambre</a>
    </div>

    <!-- Table des chambres -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Vue</th>
                    <th>Capacité</th>
                    <th>Prix par nuit</th>
                    <th>Status</th>
                    <th>Image</th>
                    <th>Actions</th>
                    <th>Id</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomType}"></td>
                    <td th:text="${room.view}"></td>
                    <td th:text="${room.capacity}"></td>
                    <td th:text="${room.pricePerNight} + ' €'"></td>
                    <td th:text="${room.status}"></td>

                    <td>
                        <img th:src="@{'/images/' + ${room.images}}" alt="Room Image" class="img-fluid">
                    </td>
                   
                    <td class="row action-buttons">
                        <!-- Bouton Modifier -->
                        <form th:action="|@{/rooms/{roomId}/edit(roomId=${room.roomId})}|" method="get" class="d-inline">
                            <button type="submit" class="btn btn-purple btn-sm">Modifier</button>
                        </form>
                        
                        <!-- Formulaire Supprimer -->
                        <form th:action="@{/rooms/{roomId}/delete(roomId=${room.roomId})}" method="post" th:method="delete" class="d-inline">
                            <button type="submit" class="btn btn-purple btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette chambre ?')">
                                Supprimer
                            </button>
                        </form>
                    </td>
                    
                    <td th:text="${room.roomId}"></td>
                </tr>
            </tbody>
        </table>
        <!--div class="alert alert-warning" th:if="${#lists.isEmpty(persons)}">
            No person found !
          </div-->
    </div>

</div>

<!-- Lien vers Bootstrap JS et ses dépendances -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
