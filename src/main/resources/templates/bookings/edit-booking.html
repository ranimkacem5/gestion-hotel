<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une Réservation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 50px;
        }
        .booking-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="booking-form">
            <h1 class="form-title">Modifier une Réservation</h1>
            <form th:action="@{/bookings/edit/{id}(id=${booking.id})}" th:object="${BookingForm}" method="post">
                <div class="form-group">
                    <label for="roomId" class="form-label">Chambre :</label>
                    <select th:field="*{roomId}" id="roomId" class="form-select" required>
                        <option value="" disabled>-- Sélectionnez une chambre --</option>
                        <option th:each="room : ${rooms}"
                                th:value="${room.roomId}"
                                th:text="${room.Name}"
                                th:selected="${room.roomId == BookingForm.roomId}">Chambre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="customerId" class="form-label">Client :</label>
                    <select th:field="*{customerId}" id="customerId" class="form-select" required>
                        <option value="" disabled>-- Sélectionnez un client --</option>
                        <option th:each="customer : ${customers}"
                                th:value="${customer.id}"
                                th:text="${customer.Name}"
                                th:selected="${customer.id == BookingForm.customerId}">Client</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="check_in_date" class="form-label">Date d'arrivée :</label>
                        <input type="date" th:field="*{check_in_date}" id="check_in_date" class="form-control" required />
                    </div>

                    <div class="col-md-6 form-group">
                        <label for="check_out_date" class="form-label">Date de départ :</label>
                        <input type="date" th:field="*{check_out_date}" id="check_out_date" class="form-control" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombrePersonnes" class="form-label">Nombre de personnes :</label>
                    <input type="number" th:field="*{nombrePersonnes}" id="nombrePersonnes" class="form-control" min="1" required />
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="payment_status" class="form-label">Statut de paiement :</label>
                        <select th:field="*{payment_status}" id="payment_status" class="form-select" required>
                            <option value="" disabled>-- Sélectionnez un statut --</option>
                            <option th:each="status : ${payment_status1}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${status == BookingForm.payment_status}">Statut de paiement</option>
                        </select>
                    </div>

                    <div class="col-md-6 form-group">
                        <label for="booking_status" class="form-label">Statut de réservation :</label>
                        <select th:field="*{booking_status}" id="booking_status" class="form-select" required>
                            <option value="" disabled>-- Sélectionnez un statut --</option>
                            <option th:each="status : ${booking_status1}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${status == BookingForm.booking_status}">Statut de réservation</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="total_amount" class="form-label">Montant total :</label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="number" step="0.01" th:field="*{total_amount}" id="total_amount" class="form-control" required />
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Modifier la Réservation</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but recommended for future interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
