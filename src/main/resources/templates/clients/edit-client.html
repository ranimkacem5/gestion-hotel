<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édition de Client</title>
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 50px;
        }
        .customer-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .invalid-feedback {
            display: block;
            color: red; 
        }
    </style>
</head>
<body>
    <div  class="container">
        <div class="customer-form">
            <h1 class="form-title">Modifier un client</h1>
            <form  th:action="@{/clients/{id}/edit(id=${id})}" th:object="${CustomerForm}" method="POST" >
                
               
                <div class="form-group">
                    <label for="Name"  class="form-label">Nom</label>
                    <input type="text" id="Name" name="Name"  th:field="*{Name}" class="form-control" >
                    <span th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}"  class="invalid-feedback"></span>
                </div>
               
                <div class="form-group">
                    <label for="LastName" class="form-label">Prénom</label>
                    <input type="text" id="LastName" name="LastName"  class="form-control"  th:field ="*{LastName}">
                    <span th:if="${#fields.hasErrors('LastName')}" th:errors="*{LastName}"  class="invalid-feedback"></span>
                </div>
               
                <div class="form-group">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" id="Email" name="Email"  class="form-control" th:field ="*{Email}" >
                    <span th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}"  class="invalid-feedback"></span>
                
                </div>
               
                <div class="form-group">
                    <label for="Contact" class="form-label">Téléphone</label>
                    <input type="tel" id="Contact" name="Contact" th:field ="*{Contact}" class="form-control">
                    <span th:if="${#fields.hasErrors('Contact')}" th:errors="*{Contact}"  class="invalid-feedback"></span>
               
                </div>
               
                <div class="form-group">
                    <label for="Address" class="form-label">Adresse</label>
                    <input type="text" id="Address" name="Address" th:field ="*{Address}"  class="form-control" >
                    <span th:if="${#fields.hasErrors('Address')}" th:errors="*{Address}"  class="invalid-feedback"></span>
                </div>
               
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary ">Enregistrer</button>
                    <button type="button" class="btn btn-secondary " onclick="window.history.back()">Annuler</button>
                </div>
            </form>
        </div>
    </div> 
   
</body>
</html>
